      x: s.x * w,
      y: s.y * h,
      value: Math.random() * 255//(s.value - 2) * 600
    }
  })

  var nnInter = new natninter.Interpolator();
  nnInter.setOutputSize(w, h);
  nnInter.addSeeds( seeds );

  console.time('map')

  console.timeEnd('map')
