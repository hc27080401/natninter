<html>
<head>
  <title>Test</title>
</head>
<body>
  <!-- importing the automatically build module -->
  <script src="../dist/natninter.umd.js"></script>

  <!-- The minified version is also accessible -->
  <!-- <script src="../dist/natninter.umd.min.js"></script> -->

  <p>Open Javascript console.</p>

  <script>

    var seeds = [
      {x: 20, y: 50,  value: 100 },
      {x: 150, y: 30,  value: 30  },
      {x: 250, y: 50, value: 120 },
      {x: 200, y: 120, value: 50  },
      {x: 100 , y: 150 , value: 150 },
      {x: 150 , y: 90 , value: 10 },
    ]

    var nnInter = new natninter.Interpolator();
    nnInter.addSeeds( seeds );

    console.time('map')
    nnInter.computeMap()
    console.timeEnd('map')
  </script>

</body>
</html>
